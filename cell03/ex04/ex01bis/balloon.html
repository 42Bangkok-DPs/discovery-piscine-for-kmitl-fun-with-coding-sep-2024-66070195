<!DOCTYPE html>
<html>
    <body>
        <div id="balloon"></div>
    </body>
    <style>
        #balloon {
            width: 200px;
            height: 200px;
            background-color: red;
            border-radius: 50%;
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            transition: width 0.3s ease, height 0.3s ease, background-color 0.5s ease;
        }
    </style>
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script>
        $(document).ready(function() {
            let $balloon = $('#balloon');
            let colors = ['red', 'green', 'blue'];
            let colorIndex = 0;
            let size = 200;

            function changeColorForward() {
                colorIndex = (colorIndex + 1) % colors.length;
                $balloon.css('background-color', colors[colorIndex]);
            }

            function changeColorReverse() {
                colorIndex = (colorIndex - 1 + colors.length) % colors.length;
                $balloon.css('background-color', colors[colorIndex]);
            }

            $balloon.on('click', function() {
                size += 10;
                if (size > 420) {
                    size = 200;
                    colorIndex = 0;
                    $balloon.css('background-color', colors[colorIndex]);
                }
                $balloon.css({
                    width: size + 'px',
                    height: size + 'px'
                });
                changeColorForward();
            });

            $balloon.on('mouseenter', function() {
                size += 5;
                $balloon.css({
                    width: size + 'px',
                    height: size + 'px'
                });
            });

            $balloon.on('mouseleave', function() {
                size -= 5;
                $balloon.css({
                    width: size + 'px',
                    height: size + 'px'
                });
                changeColorReverse();
            });
        });
    </script>
</html>
